<!DOCTYPE html>
<html lang="en">
<head>
	<title>Session 15</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<style>
		button{position:absolute; top:0px; left:0px}
	</style>
	<script>
		var words=new Array("Click Me","Move Me","Click here","Button","Next")
		function clickMe()
		{
			var x=Math.floor(Math.random()*501)+"px";
			var y=Math.floor(Math.random()*501)+"px";
			var button1 = document.getElementById("bt");

			button1.style.left=x;
			button1.style.top=y;			

			var wordNumber=Math.floor(Math.random()*words.length);
			document.getElementById("bt").innerHTML=words[wordNumber]
		}
		
	
	</script>
	
</head>
<body>
	<button onclick="clickMe()" id="bt">Click Me</button>
	
</body>
</html>
