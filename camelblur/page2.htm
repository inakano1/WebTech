<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page 2</title>

	<style>
	/* Your styles go here */
	img {width:150px; height:100px; margin-left:0px;position: relative}
	p {text-align:center; position:relative}
    #p1 {width:150px; height:150px; background-color:azure; border:2px solid red}
	button {margin:23px}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script type="text/javascript">
	var mobile = (/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));  
		if (mobile) {document.location="page2mobile.htm"}
	</script>

	<script>
	$(document).ready(function(){
		$("#im").animate({left:'420px'},3000);
		$("#im").delay(2000);
		$("#im").animate({left:'0px'},3000);
	});

	$(document).ready(function(){
		$("#bt1").click(function(){
		$("#bt1").fadeOut(3000);
		$("#p1").animate({"width":"300px"},3000);
	});});

	$(document).ready(function(){
		$("#bt2").click(function(){
		$("#bt2").fadeOut(3000);
		$("#p1").delay(3000);
		$("#p1").animate({"height":"300px"},3000);
	});});
	// jQuery methods go here...
	/* Your additional JavaScript goes here */
	</script>
  </head>

  <body id="bd">
	<img src="elephant.jpg" alt="elephant" id="im"/>
      <p id="p1">Elephant</p>
	<p><button id="bt1">Button 1</button><button id="bt2">Button 2</button></p>
	
  </body>
</html>
