<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<title>Page 2</title>
	
	<script>
		function setCookie(cName, cValue)
		{
		//Get today's date
		var today = new Date()
		
		//Create a date 1 year from now
		var expireDate = 
		     new Date(today.getFullYear()+1, today.getMonth(), today.getDate())
		
		//Create a new cookie that exprires a year from now
		document.cookie = cName + "=" + cValue + 
			";expires="+ expireDate.toGMTString() 
		}

		function readCookie(cName)
		{
		c=document.cookie
		//Find the start of the desired cookie
		var s=c.indexOf(cName)
		//Cut the cookie string at the start of the desired cookie
		var cs=c.substring(s)
		//If multiple cookies, find the end of the desired cookie
		var e=cs.indexOf(";")
		//If there are multiple cookies, cut off the others
		if (e != -1) {
			cs = cs.substring(0,e)
		}
		//Find and return the value of the desired cookie
		cookieParts=cs.split("=")
		return cookieParts[1]
		}

		function saveDate()
		{
		var date=today
		setCookie("date", date);
		if (date=="")
		{
			document.getElementById("text").innerHTML="Last visited on:"
		}
		}
		
	</script>	
</head>
<body id="bodytag" onload="saveDate()">
	<p><span id="text">First visit</span></p>
	
</body>
</html>
